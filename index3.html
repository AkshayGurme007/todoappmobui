<!DOCTYPE html>

  <head>

    <title>TodoList</title>

    <link href="index3.css" rel="stylesheet" />

  <body>
    <div class="parent">
      <h2><b>Tasks</b></h2>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./index2.html"

          >

        <br />

            ><span class="normal">Pending Task&nbsp;&nbsp;</span></label

        </form>
      </div>

      <a href="index3.html"
